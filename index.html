<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting App</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="my-card text-center">
                    <div class="search d-flex align-items-center justify-content-between">
                        <input type="text" placeholder="Enter The City" spellcheck="false">
                        <button class="cursor-pointer"><img src="images/search.png" alt="Search Icon"></button>
                    </div>
                    <div class="weather">
                        <img src="images/rain.png" alt="Rain" class="weather_icon">
                        <h1 class="temp text-white">29Â°C</h1>
                        <h2 class="location text-white">
                            New Delhi
                        </h2>
                        <div class="details">
                            <div class="col">
                                <img src="images/humidity.png" alt="Humidity">
                                <div>
                                    <p class="humidity">50%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="col">
                                <img src="images/wind.png" alt="Wind">
                                <div>
                                    <p class="wind">20 km/hr</p>
                                    <p>Wind Speed</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
